spring.application.name=zadatak

#Kada se app vrti u istom docker-composeu kao pg staviti naziv pg kontejnera u url
spring.datasource.url=jdbc:postgresql://postgres:5432/ingemark
#spring.datasource.url=jdbc:postgresql://localhost:5432/ingemark
spring.datasource.username=ingemark
spring.datasource.password=ingemark
spring.datasource.driver-class-name=org.postgresql.Driver

#spring.datasource.hikari.initializationFailTimeout=30000

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

spring.messages.fallback-to-system-locale=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

exchangerate.hnb.baseurl = https://api.hnb.hr/tecajn-eur/v3


